<head>
  {% if page.external-url %}
    <meta http-equiv="refresh" content="0; url={{page.external-url}}" />
  {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="google-site-verification" content="2H1ay38GKySKjPSJqasFa2H7Clw2vf7Sa5tCoDd1RNc" />
  <title>{% if page.title || post.title %}{{ page.title || post.title }} | {{ site.title}}, {{ site.description_short}}{% else %}{{ site.title }} | {{ site.description}}{% endif %}
  </title>
  <meta name="description" content="{% if page.description || post.description %}{{ page.description || post.description }}{% else %}{{ site.description }}{% endif %}">

  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Signika:300,400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url}}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl  | prepend: site.url }}" />

  <meta content="{{ '/image/og.png' | prepend: site.baseurl | prepend: site.url }}" property="og:image" />
  <meta content='{{ site.url }}{{site.baseurl}}{{ page.url }}' property='og:url' />
  {% if page.description %}
    <meta content="{{ page.description }}" property='og:description' />
  {% else %}
    <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  {% endif %}
  <meta content="article" property="og:type" />
  <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
